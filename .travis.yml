sudo: no

language: python

env:
  - TOXENV=flake8
  - TOXENV=isort
  - TOXENV=py27-1.8
  - TOXENV=py27-1.9
  - TOXENV=py27-master
  - TOXENV=py32-1.8
  - TOXENV=py33-1.8
  - TOXENV=py34-1.8
  - TOXENV=py34-1.9
  - TOXENV=py34-1.10
  - TOXENV=py34-1.11
  - TOXENV=py34-master
  - TOXENV=py35-1.9
  - TOXENV=py35-1.10
  - TOXENV=py35-1.11
  - TOXENV=py35-master
  - TOXENV=py36-1.9
  - TOXENV=py36-1.10
  - TOXENV=py36-1.11
  - TOXENV=py36-master

matrix:
  include:
    - python: 3.5
      env: TOXENV=py35-1.9
    - python: 3.5
      env: TOXENV=py35-master
  allow_failures:
    - env: TOXENV=py27-master
    - env: TOXENV=py34-master
    - env: TOXENV=py35-master
    - env: TOXENV=py36-master

install:
  - pip install tox coveralls "virtualenv<14.0"

script:
  - tox

after_success:
  - if [ -f .coverage ]; then coveralls; fi
