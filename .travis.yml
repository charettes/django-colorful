dist: bionic
language: python
cache: pip
matrix:
  fast_finish: true
  include:
  - python: 2.7
    env: TOXENV=py27-1.11
  - python: 3.5
    env: TOXENV=py35-1.11
  - python: 3.5
    env: TOXENV=py35-2.0
  - python: 3.5
    env: TOXENV=py35-2.1
  - python: 3.5
    env: TOXENV=py35-2.2
  - python: 3.6
    env: TOXENV=py36-1.11
  - python: 3.6
    env: TOXENV=py36-2.0
  - python: 3.6
    env: TOXENV=py36-2.1
  - python: 3.6
    env: TOXENV=py36-2.2
  - python: 3.6
    env: TOXENV=py36-3.0
  - python: 3.6
    env: TOXENV=py36-3.1
  - python: 3.6
    env: TOXENV=py36-master
  - python: 3.7
    env: TOXENV=py37-2.0
  - python: 3.7
    env: TOXENV=py37-2.1
  - python: 3.7
    env: TOXENV=py37-2.2
  - python: 3.7
    env: TOXENV=py37-3.0
  - python: 3.7
    env: TOXENV=py37-3.1
  - python: 3.7
    env: TOXENV=py37-master
  - python: 3.7
    env: TOXENV=flake8
  - python: 3.7
    env: TOXENV=isort
  allow_failures:
  - env: TOXENV=py35-master
  - env: TOXENV=py36-master
  - env: TOXENV=py37-master
install:
- pip install tox coveralls
script:
- tox
after_success:
- if [ -f .coverage ]; then coveralls; fi
